@(message: String)

@main("Favorite People") {
	<div ng-app="myApp" ng-controller="PersonsCtrl">
    <form action="@routes.HomeController.addPerson()" name="regForm" class="form-horizontal" ng-submit="register()" method="post">
        <fieldset>
            <legend>Register a member:</legend>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" name="name" id="name"  ng-model="person.name" placeholder="Name" required autofocus/>
                </div>
            </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
             <input type="submit" name="register" id="register" value="Register" class="btn btn-primary" />
        </div>
    </div>
    </fieldset>
    </form>
    <div class="table-responsive">
        <table ng-hide="members.length == 0" class="table table-striped">
            <thead>
                <tr>
                	<th>ID</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tr ng-repeat="person in persons | orderBy:orderBy" ng-click="setSelected($index)" ng-class="{'selected':$index == selectedPersonId}">
                <td>{{person.id}}</td>
                <td>{{person.name}}</td>
                </td>
        </table>
        <input type="button" ng-click="refresh()" name="refresh"  id="refresh" value="Refresh" class="btn btn-default" />
    </div>
    </div>
}
