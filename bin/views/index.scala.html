@(message: String)

@main("Favorite People") {
	
	<div class="people">
	<h1>@message</h1>
	<script type='text/javascript' src='@routes.Assets.versioned("js/index.js")'></script>
    <ul id="persons"></ul>
    
    <form action="@routes.HomeController.addPerson()" method="post">
    <input type="text" name="name" />
    <button>Add Person</button>
    </form>
	</div>
}
